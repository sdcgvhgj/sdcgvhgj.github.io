/span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line"></span><br><span class="line">echo &quot;password:&quot;</span><br><span class="line">read password</span><br><span class="line">echo &quot;your password is: $password&quot;</span><br><span class="line"></span><br><span class="line">set -x</span><br><span class="line">apt update -y</span><br><span class="line"># apt upgrade -y</span><br><span class="line"></span><br><span class="line">echo ----------Trojan----------</span><br><span class="line">cd /root</span><br><span class="line">mkdir trojan</span><br><span class="line">cd trojan</span><br><span class="line">wget https://github.com/p4gefau1t/trojan-go/releases/download/v0.10.6/trojan-go-linux-amd64.zip</span><br><span class="line">apt install -y unzip</span><br><span class="line">unzip trojan-go-linux-amd64.zip</span><br><span class="line">curl https://get.acme.sh | sh</span><br><span class="line">apt install -y socat </span><br><span class="line">ln -s /root/.acme.sh/acme.sh /usr/local/bin/acme.sh</span><br><span class="line">acme.sh --register-account -m sdcgvhgj@qq.com</span><br><span class="line">acme.sh --issue -d sdcgvhgj.top --standalone -k ec-256</span><br><span class="line">acme.sh --installcert -d sdcgvhgj.top --ecc --key-file /root/trojan/server.key --fullchain-file /root/trojan/server.crt</span><br><span class="line">echo &quot;</span><br><span class="line">run-type: server</span><br><span class="line">local-addr: 0.0.0.0</span><br><span class="line">local-port: 10000</span><br><span class="line">remote-addr: tcs.nju.edu.cn</span><br><span class="line">remote-port: 80</span><br><span class="line">password:</span><br><span class="line">  - $password</span><br><span class="line">ssl:</span><br><span class="line">  cert: /root/trojan/server.crt</span><br><span class="line">  key: /root/trojan/server.key</span><br><span class="line">  sni: sdcgvhgj.top</span><br><span class="line">&quot; &gt; config.yaml</span><br><span class="line">nohup ./trojan-go &gt; trojan.log 2&gt;&amp;1 &amp;</span><br><span class="line">iptables -t nat -A PREROUTING -p tcp --dport 10000:12000 -j REDIRECT --to-port 10000</span><br><span class="line">iptables -t nat -A PREROUTING -p udp --dport 10000:12000 -j REDIRECT --to-port 10000</span><br><span class="line"># (crontab -l; echo &quot;@reboot iptables -t nat -A PREROUTING -p tcp --dport 10000:12000 -j REDIRECT --to-port 10000&quot;) | crontab -</span><br><span class="line"># (crontab -l; echo &quot;@reboot iptables -t nat -A PREROUTING -p udp --dport 10000:12000 -j REDIRECT --to-port 10000&quot;) | crontab -</span><br><span class="line">(crontab -l; echo &quot;@reboot nohup /root/trojan/trojan-go --config /root/trojan/config.yaml &gt; /root/trojan/trojan.log 2&gt;&amp;1 &amp;&quot;) | crontab -</span><br><span class="line"># iptables -t nat -L PREROUTING -nv --line-number</span><br><span class="line"></span><br><span class="line">echo ----------Aria----------</span><br><span class="line">apt install -y aria2</span><br><span class="line">mkdir /root/.aria2</span><br><span class="line">touch /root/.aria2/aria2.session</span><br><span class="line">touch /root/.aria2/aria2.conf</span><br><span class="line">mkdir /home/download</span><br><span class="line">echo &quot;</span><br><span class="line">dir=/home/download</span><br><span class="line">input-file=/root/ <script>
  window.addEventListener('tabs:register', () => {

    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {

      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;

      localStorage.setItem('comments_active', commentClass);
    });
  }
